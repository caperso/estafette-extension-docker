builder:
  track: dev

labels:
  app: estafette-extension-docker
  app-group: estafette-ci-extensions
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 1
    patch: '{{auto}}'
    labelTemplate: '{{branch}}'
    releaseBranch: master

stages:
  build:
    image: golang:1.11.0-alpine3.8
    workDir: /go/src/github.com/estafette/${ESTAFETTE_LABEL_APP}
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test `go list ./... | grep -v /vendor/`
    - go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_LABEL_APP} .

  bake:
    image: docker:18.06.1-ce
    commands:
    - cp Dockerfile ./publish
    - docker build -t extensions/docker:${ESTAFETTE_BUILD_VERSION} ./publish

  push-to-docker-hub:
    image: docker:18.06.1-ce
    env:
      DOCKER_HUB_USERNAME: estafette.secret(793-0QLfe5QN3n1k.mDk5fL-_urybZ3T9Z3famkSZR68d-SrfqA==)
      DOCKER_HUB_PASSWORD: estafette.secret(3p0Geq5U12j98HXV.Eaupah0YHK6nQkMgT4WYzC5R8FRQbDk5H6aTo1saw35de2KQ)
    commands:
    - docker login --username=${DOCKER_HUB_USERNAME} --password="${DOCKER_HUB_PASSWORD}"
    - docker push extensions/docker:${ESTAFETTE_BUILD_VERSION}
    - docker tag extensions/docker:${ESTAFETTE_BUILD_VERSION} extensions/docker:dev
    - docker push extensions/docker:dev

  slack-notify:
    image: extensions/slack-build-status:dev
    webhook: estafette.secret(eoN9GnRnfeMLL7L0.ThpJZ1iBKSjR93u1IkQu8nm8dgdOrDeZsGkFMB-GPaAfPXUw4zH3kYjHu3rpW2hbZmuVMAviOrqQ-dNmujWOBHWQDMDPvwO2KO884caanb-LGx1CPAFF7qaPZpeU)
    name: ${ESTAFETTE_LABEL_APP}
    channels:
    - '#build-status'
    when:
      status == 'failed'

releases:
  beta:
    tag-container-image:
      image: docker:18.03.1-ce
      env:
        DOCKER_HUB_USERNAME: estafette.secret(_0ev7h12O3XFhlhU.Rj3txIB6mwkf0C20nXsvI23w_g_Dw-v8Ug==)
        DOCKER_HUB_PASSWORD: estafette.secret(3hHwj9FPPLwpdv2d.fp8NYuy1IbCR7MJvT4OeRhYgkDa8BnrkJSSdbA6Cn2gkr6kh)
        TARGET_TAG: beta
      commands:
      - docker login --username=${DOCKER_HUB_USERNAME} --password="${DOCKER_HUB_PASSWORD}"
      - docker pull extensions/docker:${ESTAFETTE_BUILD_VERSION}
      - docker tag extensions/docker:${ESTAFETTE_BUILD_VERSION} extensions/docker:${TARGET_TAG}
      - docker push extensions/docker:${TARGET_TAG}

  stable:
    tag-container-image:
      image: docker:18.03.1-ce
      env:
        DOCKER_HUB_USERNAME: estafette.secret(_0ev7h12O3XFhlhU.Rj3txIB6mwkf0C20nXsvI23w_g_Dw-v8Ug==)
        DOCKER_HUB_PASSWORD: estafette.secret(3hHwj9FPPLwpdv2d.fp8NYuy1IbCR7MJvT4OeRhYgkDa8BnrkJSSdbA6Cn2gkr6kh)
        TARGET_TAG: stable
      commands:
      - docker login --username=${DOCKER_HUB_USERNAME} --password="${DOCKER_HUB_PASSWORD}"
      - docker pull extensions/docker:${ESTAFETTE_BUILD_VERSION}
      - docker tag extensions/docker:${ESTAFETTE_BUILD_VERSION} extensions/docker:${TARGET_TAG}
      - docker push extensions/docker:${TARGET_TAG}
      - docker tag extensions/docker:${ESTAFETTE_BUILD_VERSION} extensions/docker:latest
      - docker push extensions/docker:latest